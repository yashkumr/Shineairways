<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
    <style>
        @media(max-width:900px) {
            .loginForm{
                display: flex;
                flex-wrap: wrap;
                text-align: center;
                align-items: center;
                justify-content: center;
            }
        }
        
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="./images/login/sign_in.png"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <h1 style="text-align: center; align-items: center;">Sign In</h1>
                        <!-- Email input -->
                        <div class="form-outline mt-3 mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg"
                                placeholder="Enter Email Id" />
                            <!-- <label class="form-label" for="form1Example13">Email address</label> -->
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mt-5 mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <!-- <label class="form-label" for="form1Example23">Password</label> -->
                        </div>

                        <div class="d-flex justify-content-around align-items-center mt-4 mb-4 loginForm">
                            <!-- Checkbox -->
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!" style="text-decoration: none;">Forgot password</a>
                            
                        </div>
                        <h5 style="text-align: center; align-items: center;">By clicking, you are accepting the Privacy
                            Policy of Shine Airways.</h5>
                        <div class="mt-3" style="background:rgb(157, 62, 62); text-align: center; align-items: center;border-radius: 4px; padding: 0.3rem;">
                            <a href="#!" style="text-decoration: none; color:white;">Login</a>
                        </div>
                        <!-- Submit button -->

                        <div class="container d-flex mt-5 loginForm" style>
                            <div class="divider align-items-center my-4">
                                <h5 class="text-center fw-bold mx-3 mb-0 text-muted">Don't have an Account?</h5>
                            </div>
                            <div><button type="submit" class="btn btn-primary btn-lg btn-block"><a href="./registration.html" style="color: white; text-decoration: none;">Sign Up</a></button></div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>

<script src="./assets/js/slider.js"></script>
